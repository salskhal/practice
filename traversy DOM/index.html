<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand mb-0 font-weight-bolder nav-text">Item Lister</span>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body"> 
                <p class="h2 font-weight-bold ">Add items</p>
                <form class="form-inline ">
                    <input type="text" class="first-input form-control">
                    <button class="btn btn-dark ml-3" type="submit">Button</button>
                </form>
                <div class="items mt-4">
                    <p class="h3 font-weight-bold">Items</p>
                    <ul class="list-group">
                        <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                        <li class="list-group-item">Item 3</li>
                        <li class="list-group-item">Item 4</li>
                      </ul> 
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
