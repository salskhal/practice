<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="clockman">
        <div class="clock">
            <div class="hand hourhand" data-hour-hand=""></div>
            <div class="hand minuteshand" data-minute-hand=""></div>
            <div class="hand secondhand" data-seconds-hand=""></div>
            <div class="day">
                <div id="day" class="week"></div>
            </div>
        </div>
    </div>

    <div class="attribute">
        <div class="icon">
            <a href="https://twitter.com/salskhal" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        </div>
        <div class="icon">
            <a href="https://github.com/salskhal" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </div>
        <div class="icon">
            <a href="mailto:olaniyisal@gmail.com" target="_blank">
                <i class="fa fa-google"></i>
            </a>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html
